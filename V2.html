<!-- OmniView:on -->
<html>

<head>
	<script type="text/tiscript">
		class V2Behavior : Behavior
		{
			function attached()
			{
				var path = new Graphics.Path();
				path.moveTo(50.45,22.75);
				path.lineTo(51.9,22.65);
				path.lineTo(52.85,22.25);
				path.lineTo(53.4,21.5);
				path.lineTo(53.7,20.35);
				path.lineTo(53.85,19.05);
				path.lineTo(53.65,18.3);
				path.quadraticCurveTo(53.4,18,52.8,17.9);
				path.lineTo(51.4,17.8);
				path.lineTo(37.45,17.8);
				path.lineTo(38.35,13.35);
				path.lineTo(52.3,13.35);
				path.quadraticCurveTo(56.3,13.35,57.7,14.8);
				path.quadraticCurveTo(59.1,16.3,58.45,19.55);
				path.lineTo(58.15,20.95);
				path.lineTo(57.3,23.4);
				path.lineTo(55.8,25.1);
				path.quadraticCurveTo(54.8,25.8,53.4,26.15);
				path.lineTo(50,26.45);
				path.lineTo(41.8,26.45);
				path.quadraticCurveTo(40.2,26.45,39.4,26.9);
				path.quadraticCurveTo(38.65,27.35,38.35,28.7);
				path.lineTo(37.8,31.45);
				path.lineTo(55.75,31.45);
				path.lineTo(54.85,35.85);
				path.lineTo(32.4,35.85);
				path.lineTo(33.8,29);
				path.quadraticCurveTo(34.1,27.4,34.75,26.2);
				path.quadraticCurveTo(35.35,25,36.4,24.25);
				path.quadraticCurveTo(37.45,23.5,38.95,23.15);
				path.lineTo(42.55,22.75);
				path.lineTo(50.45,22.75);
				path.moveTo(34.35,16.55);
				path.lineTo(21.1,35.85);
				path.lineTo(16.05,35.85);
				path.lineTo(10.75,16.55);
				path.lineTo(15.9,16.55);
				path.lineTo(19.55,31.55);
				path.lineTo(29.25,16.55);
				path.close();
			
				this.titlePathV2 = path;
				this.paintForeground = this.render;
				this.refresh();

				self.post( ::self#badgeV2.@#scaled = undefined );
			}
	
			function render(gfx)
			{
				gfx.noFill().lineColor(color(49,99,55)).lineWidth(3.8);
				gfx.drawPath(this.titlePathV2);
				gfx.noLine().fillLinearGradient( 0, 13, 0, 23, color(117,97,97), color(175,77,75) );
				gfx.drawPath(this.titlePathV2);
				return true;
			}
		}
	</script>

	<style>
		body
		{
			margin: 0;
			background: url(blackgrain.png);
		}
		#badgeV2
		{
			size: 68px 48px;
			margin: *;
			prototype: V2Behavior;
			
			opacity: 1;
			transform: scale(1);
			transition: opacity(quad-in, 900ms) transform(quad-out, 900ms);
		}
		
		#badgeV2[scaled]
		{
			opacity: 0;
			transform: scale(8);
		}
	</style>
</head>

<body>
	<div #badgeV2 scaled />
</body>

</html>
